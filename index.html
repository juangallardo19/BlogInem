<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Your Experience - Student Portal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="upload-section">
            <div class="header">
                <svg class="icon-header" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"/>
                </svg>
                <h1>Upload Your Experience</h1>
            </div>

            <!-- Debug Panel -->
            <div class="debug-panel">
                <h3>üêõ Debug Information</h3>
                <div id="debugStatus">Inicializando...</div>
                <div id="debugActions">Esperando acciones...</div>
                <div id="debugFiles">No hay archivos seleccionados</div>
                <div id="debugAPI">API no probada a√∫n</div>
            </div>

            <form id="experienceForm">
                <!-- Nombre -->
                <div class="form-group">
                    <input 
                        type="text" 
                        id="studentName" 
                        name="studentName" 
                        placeholder="Your name" 
                        required
                    >
                </div>

                <!-- Descripci√≥n -->
                <div class="form-group">
                    <textarea 
                        id="experience" 
                        name="experience" 
                        placeholder="Describe your English experience..." 
                        rows="5" 
                        required
                    ></textarea>
                </div>

                <!-- Upload Audio -->
                <div class="form-group">
                    <label class="file-label">
                        <svg class="icon-label" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"/>
                        </svg>
                        Upload Audio (optional)
                    </label>
                    <input 
                        type="file" 
                        id="audioFile" 
                        name="audioFile" 
                        accept="audio/*"
                        class="file-input"
                    >
                    <div class="file-upload-area" id="audioUploadArea">
                        <svg class="upload-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 13h6m-3-3v6m5 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                        </svg>
                        <div class="upload-text" id="audioFileName">Click here to select audio file</div>
                        <div class="upload-hint">Formats: MP3, WAV, M4A, etc.</div>
                    </div>
                    
                    <!-- Preview de Audio -->
                    <div id="audioPreview" class="media-preview">
                        <div class="preview-header">
                            <svg class="icon-preview" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19V6l12-3v13M9 19c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zm12-3c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zM9 10l12-3"/>
                            </svg>
                            <strong>Audio Preview</strong>
                        </div>
                        <audio id="audioPlayer" controls></audio>
                        <button type="button" class="remove-file-btn" onclick="removeAudio()">
                            <svg class="icon-remove" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                            </svg>
                            Remove Audio
                        </button>
                    </div>
                </div>

                <!-- Upload Video -->
                <div class="form-group">
                    <label class="file-label">
                        <svg class="icon-label" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"/>
                        </svg>
                        Upload Video (optional)
                    </label>
                    <input 
                        type="file" 
                        id="videoFile" 
                        name="videoFile" 
                        accept="video/*"
                        class="file-input"
                    >
                    <div class="file-upload-area" id="videoUploadArea">
                        <svg class="upload-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 13h6m-3-3v6m5 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                        </svg>
                        <div class="upload-text" id="videoFileName">Click here to select video file</div>
                        <div class="upload-hint">Formats: MP4, MOV, AVI, etc.</div>
                    </div>
                    
                    <!-- Preview de Video -->
                    <div id="videoPreview" class="media-preview">
                        <div class="preview-header">
                            <svg class="icon-preview" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 4v16M17 4v16M3 8h4m10 0h4M3 12h18M3 16h4m10 0h4M4 20h16a1 1 0 001-1V5a1 1 0 00-1-1H4a1 1 0 001 1z"/>
                            </svg>
                            <strong>Video Preview</strong>
                        </div>
                        <video id="videoPlayer" controls></video>
                        <button type="button" class="remove-file-btn" onclick="removeVideo()">
                            <svg class="icon-remove" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                            </svg>
                            Remove Video
                        </button>
                    </div>
                </div>

                <!-- Botones de Prueba -->
                <div class="test-buttons">
                    <button type="button" id="testAPIBtn" class="test-btn">üß™ Test API Connection</button>
                    <button type="button" id="testPreviewBtn" class="test-btn">üîç Test Preview Function</button>
                </div>

                <!-- Bot√≥n Submit -->
                <button type="submit" class="submit-btn" id="submitBtn">
                    <svg class="icon-btn" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"/>
                    </svg>
                    Post Experience
                </button>
            </form>

            <!-- Mensaje de estado -->
            <div id="statusMessage" class="status-message"></div>
        </div>
    </div>

    <script src="Script.js"></script>
</body>
</html>
